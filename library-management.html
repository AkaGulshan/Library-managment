<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Library Management - Admin Page</h1>

        <!-- Navigation -->
        <div class="mb-6">
            <a href="search.html" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                Go to Search Page
            </a>
        </div>

        <!-- Add Book Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Add a New Book</h2>
            <div class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                    <input type="text" id="author" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="copies" class="block text-sm font-medium text-gray-700">Copies</label>
                    <input type="number" id="copies" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="releaseDate" class="block text-sm font-medium text-gray-700">Release Date</label>
                    <input type="date" id="releaseDate" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="bookImage" class="block text-sm font-medium text-gray-700">Book Image</label>
                    <input type="file" id="bookImage" accept="image/*" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                </div>
                <button onclick="addBook()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                    Add Book
                </button>
            </div>
        </div>
		
        <!-- Book List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Book List</h2>
            <table class="w-full border-collapse border border-gray-300 text-left">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-3 border border-gray-300">ID</th>
                        <th class="p-3 border border-gray-300">Title</th>
                        <th class="p-3 border border-gray-300">Author</th>
                        <th class="p-3 border border-gray-300">Copies</th>
                        <th class="p-3 border border-gray-300">Release Date</th>
                        <th class="p-3 border border-gray-300">Actions</th>
                    </tr>
                </thead>
                <tbody id="bookList"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
